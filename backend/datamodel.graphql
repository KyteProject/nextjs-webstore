enum Permission {
	ADMIN
	USER
	ITEMCREATE
	ITEMUPDATE
	ITEMDELETE
	PERMISSIONUPDATE
}

type User {
	id: ID! @unique
	name: String!
}

type Category {
	id: ID! @unique
	name: String!
}

type Item {
	id: ID! @unique
	title: String!
	description: String!
	category: Category!
	image: String
	largeImage: String
	price: Int!
	createdAt: DateTime!
	updatedAt: DateTime!
	# user: User!
}
